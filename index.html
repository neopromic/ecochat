<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" method="IE Edge">
    <meta http-equiv="X-UA-Compatible" content="width=device-width, initial-scale=1.0">
    <title>Início • EcoChat</title>
  </head>
  <body>
    
    <h1 id="header">Mensagens</h1>
    
    <ol id="list">
      <li>
        <div class="layout">
          <div>
            <img id="ic" src="ic1.jpg">
            <h3 id="user">João</h3>
          </div>
          <h4 id="last">às 22:00 nós vamos</h4>
        </div>
        <div class="divider"></div>
      </li>
      <li>
        <div class="layout">
          <div>
            <img id="ic" src="ic2.jpg">
            <h3 id="user">Sabrina</h3>
          </div>
          <h4 id="last">só vou mais tarde</h4>
        </div>
        <div class="divider"></div>
      </li>
      <li>
        <div class="layout">
          <div>
            <img id="ic" src="ic3.jpg">
            <h3 id="user"Daniel</h3>
          </div>
          <h4 id="last">Blz</h4>
        </div>
        <div class="divider"></div>
      </li>
      <li>
        <div class="layout">
          <div>
            <img id="ic" src="ic4.jpg">
            <h3 id="user">Márcia</h3>
          </div>
          <h4 id="last">Que bom que estás bem</h4>
        </div>
        <div class="divider"></div>
      </li>
    </ol>
  </body>
  <style>
    @font-face {
        font-family: archivo_bold;
        src: url('Archivo-Bold.ttf');
    }
    
    @font-face {
        font-family: archivo;
        src: url('Archivo-Light.ttf');
    }
    
    #header {
        color: #109916;
        font-size: 2vh;
        transform: translateX(2vh);
        font-family: archivo_bold, Verdana;
    }
    
    #list {
        list-style-type: none;
        margin: 0;
        width: 100%;
        transform: translateX(-1vh);
    }
    
    #list li {
        margin: 0;
        margin-bottom: 5vh;
    }
    
    #list li .layout {
        display: flex;
        width: 100%;
    }
    
    #list li .layout div #ic {
        border-radius: 50%;
        width: 6vh;
        height: 6vh;
        /*transform: translateX(-20vh);*/
    }
    
    #list li .layout div #user {
        /*transform: translateX(-17vh);*/
        font-family: archivo, Verdana;
        color: #70c966;
        font-size: 3vh;
    }
    
    #list li .layout #last {
        /*transform: translateX(-17vh);*/
        font-family: archivo, Verdana;
        color: #70c966;
        opacity: 0.9;
        font-size: 0.5vh;
    }
    
    #list li .divider {
        height: 0.5vh;
        background-color: #109916;
        width: 100%;
    }
  </style>
  <script>
    document.addEventListener("DOMContentLoaded", function() {
        var list = document.getElementById('list');
        var itens = list.getElementsByTagName('li');
        
        for (var i = 0; i < itens.length; i++) {
            itens[i].addEventListener('click', function() {
                var user = this.querySelector('#user');
                localStorage.setItem('userClick', user.innerText);
                window.location.assign('https://neopromic.github.io/ecochat/chat');
            });
        }
    });
  </script>
</html>
