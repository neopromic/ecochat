<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" method="IE Edge">
    <meta http-equiv="X-UA-Compatible" content="width=device-width, initial-scale=1.0">
    <title>Início • EcoChat</title>
  </head>
  <body>
    
    <h1 id="header">Mensagens</h1>
    
    <ol id="list">
      <li>
        <div class="layout">
          <div>
            <img id="ic" src="ic1.jpg">
            <h3 id="user">às 22:00 nós vamos</h3>
          </div>
          <h4 id="last">João</h4>
        </div>
        <div class="divider"></div>
      </li>
      <li>
        <div class="layout">
          <div>
            <img id="ic" src="ic2.jpg">
            <h3 id="user">só vou mais tarde</h3>
          </div>
          <h4 id="last">Sabrina</h4>
        </div>
        <div class="divider"></div>
      </li>
      <li>
        <div class="layout">
          <div>
            <img id="ic" src="ic3.jpg">
            <h3 id="user">Blz</h3>
          </div>
          <h4 id="last">Daniel</h4>
        </div>
        <div class="divider"></div>
      </li>
      <li>
        <div class="layout">
          <div>
            <img id="ic" src="ic4.jpg">
            <h3 id="user">Que bom que estás bem</h3>
          </div>
          <h4 id="last">Márcia</h4>
        </div>
        <div class="divider"></div>
      </li>
    </ol>
  </body>
  <style>
    @font-face {
        font-family: archivo_bold;
        src: url('Archivo-Bold.ttf');
    }
    
    @font-face {
        font-family: archivo;
        src: url('Archivo-Light.ttf');
    }
    
    #header {
        color: #109916;
        font-size: 2vh;
        transform: translateX(2vh);
        margin-top: 3vh;
        margin-bottom: 3vh;
        font-family: archivo_bold, Verdana;
    }
    
    #list {
        list-style-type: none;
        margin: 0;
        width: 100%;
        transform: translate(-1vh, 4vh);
    }
    
    #list li {
        margin-left: 1vh;
        /*margin-bottom: 5vh;*/
        height: 10vh;
    }
    
    #list li .layout {
        display: flex;
        align-items: center;
        width: 100%;
    }
    
    #list li .layout div {
        position: absolute;
    }
    
    #list li .layout div #ic {
        border-radius: 50%;
        width: 6vh;
        height: 6vh;
        
    }
    
    #list li .layout div #user {
        position: absolute;
        font-family: archivo, Verdana;
        color: #777777;
        width: 20vh;
        height: auto;
        transform: translate(7vh, -2.5vh);
        font-size: 1vh;
    }
    
    #list li .layout #last {
        transform: translate(7vh, 0);
        font-family: archivo, Verdana;
        color: #109916;
        /*opacity: 0.5;*/
        position: absolute;
        font-size: 2.5vh;
    }
    
    #list li .divider {
        height: 0.1vh;
        background-color: #777777;
        width: 100%;
        transform: translateY(5vh);
        opacity: 0.2;
    }
  </style>
  <script>
    document.addEventListener("DOMContentLoaded", function() {
        var list = document.getElementById('list');
        var itens = list.getElementsByTagName('li');
        
        for (var i = 0; i < itens.length; i++) {
            itens[i].addEventListener('click', function() {
                var user = this.querySelector('#last');
                localStorage.setItem('userClick', user.innerText);
                window.location.assign('https://neopromic.github.io/ecochat/chat');
            });
        }
    });
  </script>
</html>
