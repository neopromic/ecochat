<!DOCTYPE html>
<html lang="pt-BR">
  <head>

  <style>
    @font-face {
        font-family: archivo;
        src: url('Archivo-Light.ttf');
    }
    
    @font-face {
        font-family: archivo2;
        src: url('Archivo-Bold.ttf');
    }
    
    .top {
        background-color: #30b936;
        justify-content: center;
        align-items: center;
        display: flex;
        width: 100%;
        height: 23vh;
        border-radius: 2vh;
        transform: translateY(-6vh);
    }
    
    .top #user {
        font-size: 4vh;
        font-family: archivo, Verdana;
        color: white;
        transform: translateY(2vh);
    }
    
    #list {
        list-style-type: none;
        margin: 0;
    }
      
    #list li {
        margin-bottom: 1vh;
    }
      
    #list .me {
        align-items: right;
    }
      
    #list .me div {
        background-color: #30b936;
        min-width: 10vh;

        max-width: 30vh;
    }
  </style>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
        var user = document.getElementById('user');
        
        if (localStorage.getItem('userClick') != null) {
            document.title = "Chat com '" + localStorage.getItem('userClick') + "'";
            user.innerHTML = localStorage.getItem('userClick');
        }
    });
  </script>
